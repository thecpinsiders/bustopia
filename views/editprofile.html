<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Bustopia - Edit Profile Page</title>
        <link rel="stylesheet" href="/css/style.css">
</head>

<body>
        <h1>Edit Profile</h1>
        <style>
            .authrequired,
            .authnotrequired {
                display: none;
            }
        </style>
        <header>
            <nav>
                <li>
                    <section class="authnotrequired"><a href="/" id="login">Login</a></section>
                    </li>
                <li>
                    <section class="authrequired"><a href="#" class="logoutLink" id="logout">Logout</a></section>
                    </li>
                    <li>
                        <section class="authrequired"><a href="/profile">Profile</a></section>
                    </li>
                <li>
                    <section class="authrequired"><a href="/homepage">Home Page</a></section>
                </li>
                <li>
                    <section class="authrequired"><a href="/findbusinfo">Bus Information</a></section>
                    </li>
                <li>
                    <section class="authrequired"><a href="/saveservice">Favourite Service</a></section>
                    </li>
                <li>
                    <section class="authrequired"><a href="/savestop">Favorite Bus Stop</a></section>
                    </li>
                <li>
                    <section class="authrequired"><a href="/findbusstop">Bus Stop Directory</a></section>
                </li>
            </nav>
        </header>
        <h3>Edit Profile</h3>
        <section>
                <form onsubmit="return editUser();">
                        <label for="password">New Password:</label>
                        <input type="password" id="password" name="password">
                        <br><br>
                        <button type="submit">Save Password</button>
                </form>
                <div class="statusMessage"></div>
        </section>
        <br>
        <script src='/js/jquery.min.js'></script>
        <script src='/js/auth.js'></script>
        <script src='/js/index.js'></script>
        <script src="/js/editprofile.js"></script>
</body>

</html>
